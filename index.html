   // 1번 팀원이 a 사용해서 작업한 작업물이 망가지겠죠?

   console.log(type1);

   type1 = "구진완";

   // string, number, boolean, undefined, null 원시 타입 (기초 타입)

   let obj = {a:1, b:2, c:3};
   // object 객체의 a 값을 대입하거나 가져오려면

   console.log("obj : a :",obj.a);

   // 값을 가지고 할 수 있는 것.
   // 연산자
   // 연산을 할 때 사용한다.
   // +, -, *, /, %
   // + : 더하기
   let a = 3;
   let b = 3;
   // 값을 가져오고 싶을 땐 a와 b를 작성한 것처럼 변수의 이름을 적어주면
   // 해당 변수 명으로 저장된 값을 가져올 수 있다.
   let c = a + b;
   console.log(c);

   let text1 = "나는 ";
   let text2 = "배고프다";
   // 문자열들을 +로 더해서 하나의 문자열로 합쳐준다.
   console.log(text1 + text2);

   console.log(a - b);
   console.log(a * b);
   console.log(a / b);
   console.log(a % b);

   // ++, --, **
   // ++을 사용하면 1의 값이 증가된다. 
   a++;
   console.log(a);
   // --를 사용하면 1의 값이 감소한다.
   a--;
   console.log(a);

   // ++, -- 간은 경우에는 변수의 값이 변하는데
   // a + 1; 이런 식으로 작성해도 변수의 값이 변하지 않는다.

   let test1 = 1;
   // console.log(test1 + 1);
   test1 = test1 + 1;
   console.log(test1);

   // a 변수에 값을 대입하는데 a의 3 제곱 값을 대입한다.
   a = a ** 3;
   console.log(a);

   // 비교하는 연산자
   // !, ==, ===, !=, !==, >, <
   let test2 = true;
   let test3 = false;
   console.log(!test3);
   // !를 붙이면 bool값을 반전 시킨다.

   // test2와 test3의 값이 같은지 확인하는 연산자
   let test4 = 2;
   let test5 = "2";

   console.log(test4 == test5);
   
   // 좀 더 비교를 확실하게 비교하는 연산자 ===
   // 위의 ==은 값만 비교했지만 ===은 타입도 비교해주는 연산자
   console.log(test4 === test5);

   // != 연산자는 값이 같은지 비교하고 다르면 true로 반환
   console.log(test4 != test5);

   console.log(test4 !== test5)
